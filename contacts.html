<!DOCTYPE html>
<html ng-app='ContactsApp'>
  <head>
    <meta charset="utf-8">
    <title>Angular Contacts App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <link rel="stylesheet" href="contacts.css" media="screen"charset="utf-8">
    <script type="text/javascript" src='contacts.js'></script>
  </head>
  <body ng-controller='contactsController'>
    <div class='container'>
      <h1>Contacts App</h1>
      <div class="contact">
        <form>
          <label for="name">Name</label>
          <input type="text" name="name" id='name' ng-model='name'>

          <label for="email">Email</label>
          <input type="text" name="email" id='email' ng-model='email'>

          <label for="phone">Phone</label>
          <input type="text" name="phone" id='phone' ng-model='phone'>

          <input type="button" name="add" value="Add Contact" ng-click='addContact(name, email, phone)'>
        </form>
      </div>

      <div class="search">
        <label for="search">Search</label>
        <input type="text" name="search" id='phone' placeholder='Name' ng-model='search'>
      </div>

      <div class="table">
        <table ng-mouseover="count = count + 1" ng-init="count=0" ng-model='count'>
          <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
          </thead>
          <tbody>
            <tr ng-repeat='contact in contacts | filter:search'>
              <td>{{contact.name}}</td>
              <td>{{contact.email}}</td>
              <td>{{contact.phone}}</td>
            </tr>
          </tbody>
        </table>

        <h1>{{count}}</h1>
      </div>
    </div>










  </body>
</html>
