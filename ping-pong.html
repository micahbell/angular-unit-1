<!DOCTYPE html>
<html ng-app='pingPongApp'>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <link rel="stylesheet" href="ping-pong.css" media="screen" charset="utf-8">
    <title>Ping Pong Score Keeper</title>
    <script type="text/javascript" src='ping-pong.js'></script>
  </head>

  <body ng-controller = 'PingPong'>
    <h1>Ping Pong Score Keeper</h1>

    <div class="player1" ng-class='{winner: score1 == 11, loser: score2 == 11}' ng-click="increment1()" >
      <p>{{score1}}</p>
      <!-- <p>{{total}}</p> -->
      <p ng-show='total == 2'>Serving</p>
      <p ng-show='total == 6'>Serving</p>
      <p ng-show='total == 10'>Serving</p>
      <p ng-show='score1 == 11'>WINNER!</p>
    </div>


    <div class="player2" ng-class='{winner: score2 == 11, loser: score1 == 11}' ng-click="increment2()">
      <p>{{score2}}</p>
      <p ng-show='total == 0'>Serving</p>
      <p ng-show='total == 4'>Serving</p>
      <p ng-show='total == 8'>Serving</p>
      <p ng-show='score2 == 11'>WINNER!</p>
    </div>

    <div class='reset'>
      <button type="button" name="reset" ng-click="reset()">Reset</button>
    </div>



  </body>
</html>
